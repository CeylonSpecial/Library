<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <link href='stylesheet.css' rel='stylesheet'>
    <meta charset="UTF-8"/>
</head>
<body>
    <h1>Library</h1>
    <button id="new-book">Add New Book</button><br>
    <div class="form-popup" id="myForm">
        <div class="form-container">
            <h1>New Book</h1>
      
            <input type="text" placeholder="Title" name="title" id="title" class="input" required>
      
            <input type="text" placeholder="Author" name="author" id="author" class="input" required>

            <input type="number" placeholder="Number of Pages" name="pages" id="pages" class="input" min="0" required>
            
            <label for="read">Read?</label>
            <input type="checkbox" name="read" id='read-check'><br>
            
            <button type="text" class="btn" id="submit">Submit</button>
            <button type="text" class="btn cancel" id="cancel">Cancel</button>
        </div>
    </div> 
    <div id="book-container"></div>
    <script type="text/javascript" src="script.js"></script>
</body>    
</html>
