<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <link href='stylesheet.css' rel='stylesheet'>
    <meta charset="UTF-8"/>
</head>
<body>
    <div class="nav">
        <button type="text" class="login signin-btn" data="signin-popup">Login</button>
        <button type="text" class="login signup-btn" data="signup-popup">Sign Up</button>
    </div>
    <div class="popup-container">
        <div class="signin-popup">
            <form class="signin-container">
                <h1>Login</h1>
                <input type="text" placeholder="Email" name="email" class="input" required>
                <input type="password" placeholder="Password" name="password" class="input" required>
                <button type="submit" id="login" class="submit" data="signin-popup">Login</button>
                <button type="text" class="cancel" data="signin-popup">Cancel</button>
            </form>
        </div>
        <div class="signup-popup">
            <form class="signup-container" data="signup-popup">
                <h1>Sign Up</h1>
                <input type="text" id="email" placeholder="Email" name="email" class="input" required>
                <input type="password" id="password" placeholder="Choose Your Password" name="password" class="input" required>
                <button type="submit" id="sign-up" class="submit" data="signup-popup">Sign Up</button>
                <button type="text" class="cancel" data="signup-popup">Cancel</button>
            </form>
        </div>
    </div>
    <div class="header-container">
        <h1>L I B R A R Y</h1>
        <p>_____________________________</p>
        <button type="text" class="new-bookbtn" data="form-popup">Add New Book</button>
    </div>
    <div class="popup-container">
        <div class="form-popup">
            <form class="form-container">
                <h1>New Book</h1>
                <input type="text" placeholder="Title" name="title" id="title" class="book-input input" required>
                <input type="text" placeholder="Author" name="author" id="author" class="book-input input" required>
                <input type="number" placeholder="Number of Pages" name="pages" id="pages" class="book-input input" min="0" required><br>
                <label for="read">Read?</label>
                <input type="checkbox" name="read" id='read-check'><br>
                <button type="text" class="submit-book" data="form-popup">Submit</button>
                <button type="text" class="cancel" data="form-popup">Cancel</button>
            </form>
        </div><br>
    </div>
    <div class="library-container"></div>
